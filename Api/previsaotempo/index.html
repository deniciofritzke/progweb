<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Programação Web - Aluno: Denício Fritzke</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/ajax.js"></script>    
    <link rel="stylesheet" href="css/style.css"> 
	    
</head>
<body>
    <div class="container">
    	<div class="row" id="idTitulo">
    		<div class="col-md-8 offset-md-2">
    			<h1>Previsão do Tempo</h1>
    		</div>
    	</div>
    	<div class="row" id="idHr">
    	</div>
		<div class="row">
    		<div class="input-group col-md-8 offset-md-2">
				<div class="div_combo">
					<select name="estados" id="estados" style="width: 300px;"></select>
				</div>
              	<div class="div_combo">
					<select name="cidades" id="cidades" style="width: 500px"></select>
				</div>
				<div id="buscarbtn" class="col-md-6 mb-3 col-lg-3 d-flex justify-content-end flex-column">
					<button class="btn btn-primary btn-mds" type="submit">Buscar</button>
			   </div>
			</div>
    	</div>
    	<div class="tituloDiv" style="font-style: oblique; font-size: large; background-color: rgb(238, 218, 108); font-weight: bold;">
			Previsão agora (neste instante, 5 minutos depois já pode ser outra):
		</div>

		<table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Hora</th>
          <th>Temperatura (C°)</th>
          <th>Condição</th>
          <th>Umidade</th>
          <th>Período</th>
				  <th>Nascer do sol</th>
				  <th>Pôr do sol</th>
        </tr>
      </thead>
      <tbody id="tbPrincipal">
      </tbody>
    </table>
    <div class="tituloDiv" style="font-style: oblique; font-size: large; background-color: rgb(238, 218, 108); font-weight: bold;">
			Próximos dias:
		</div>
		<table class="table">
      <thead class="thead-light">
        <tr>
          <th>Semana</th>
          <th>Data</th>
          <th>Mínima</th>
          <th>Máxima</th>
          <th>Condição</th>
        </tr>
      </thead>
      <tbody id="tbProximos">
      </tbody>
    </table>

	</div>
</body>
</html>
